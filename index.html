<title>Technosthan – Innovating the Future</title>
<meta name="description" content="Technosthan – Agritech, IoT, SaaS and Government Technology Solutions" />


<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">


<style>
* { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
body { color: #1f2937; background: #ffffff; }


/* HERO SECTION */
.hero {
position: relative;
height: 100vh;
overflow: hidden;
}


.hero video {
position: absolute;
top: 0; left: 0;
width: 100%; height: 100%;
object-fit: cover;
}


.hero::after {
content: "";
position: absolute;
inset: 0;
background: rgba(0, 0, 0, 0.55);
}


.hero-content {
position: relative;
z-index: 2;
height: 100%;
display: flex;
flex-direction: column;
justify-content: center;
align-items: center;
text-align: center;
padding: 20px;
}


.hero h1 {
font-size: 4rem;
color: #ffffff;
letter-spacing: 2px;
text-shadow: 0 0 15px rgba(59,130,246,0.8);
}


.hero p {
margin-top: 15px;
font-size: 1.4rem;
color: #93c5fd;
}


.btn {
margin-top: 35px;
padding: 14px 40px;
background: #2563eb;
color: #ffffff;
text-decoration: none;
border-radius: 40px;
font-size: 1rem;
box-shadow: 0 10px 30px rgba(37,99,235,0.4);
}


/* SECTION COMMON */
section { padding: 80px 20px; }
.container { max-width: 1200px; margin: auto; }


h2 { font-size: 2.2rem; margin-bottom: 20px; }
p { line-height: 1.7; color: #4b5563; }


/* ABOUT */
.about { display: grid; grid-template-columns: 1fr 1fr; gap: 40px; align-items: center; }
.about img { width: 100%; border-radius: 20px; box-shadow: 0 15px 40px rgba(0,0,0,0.15); }


/* SERVICES */
.services { background: #f9fafb; }
.service-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px,1fr)); gap: 25px; margin-top: 40px; }


.service-card {
background: #ffffff;
padding: 30px;
border-radius: 20px;
